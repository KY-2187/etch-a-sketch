<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika&family=Titan+One&display=swap" rel="stylesheet">
    <script src="sketch.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="title">Etch-A-Sketch</div>
    <div class="middle">
        <div class="settings">
            <div class="buttons">
                <div class="label">Color:</div>
                <button id="default">BLACK</button>
                <button id="rainbow">RAINBOW</button>
                <button id="eraser">ERASER</button>
            </div>
            <div class="buttons">
                <div class="label">Size:</div>
                <button id="large">SMALL</button>
                <button id="medium">MEDIUM</button>
                <button id="small">LARGE</button>
            </div>
            <button id = "clear">CLEAR</button>
        </div>
        <div class="border">
            <div id="grid"></div>
        </div>
    </div>
</body>
</html>
